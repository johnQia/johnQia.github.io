<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <link rel="stylesheet" href="/blob/master/css/carousel">
</head>
<body>
    <div class="zq-carousel" id="box" style="margin-top: 10px">
        <div zq-carousel-item="">
            <div><div class="imgBox"></div><p class="text">第一张图片</p></div>
            <div><div class="imgBox"></div><p class="text">第二张图片</p></div>
            <div><div class="imgBox"></div><p class="text">第三张图片</p></div>
            <div><div class="imgBox"></div><p class="text">第四张图片</p></div>
        </div>
    </div>
    <div class="zq-carousel" id="box1" style="margin-top: 10px">
        <div zq-carousel-item="">
            <div>第1张</div>
            <div>第2张</div>
            <div>第3张</div>
            <div>第4张</div>
        </div>
    </div>
    <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
    <script src="https://github.com/johnQia/johnQia.github.io/tree/master/js"></script>
    <script>
        //调用
        let box = new carousel();
        box.render({
            elem: '#box'
            ,arrow: 'always',
            full:false,
            index:2
        });

        let box1 = new carousel();
        box1.render({
            elem: '#box1'
            ,arrow: 'always',
            autoplay:true,
            anim: 'updown',
            trigger: 'hover'
        });

    </script>
</body>
</html>
